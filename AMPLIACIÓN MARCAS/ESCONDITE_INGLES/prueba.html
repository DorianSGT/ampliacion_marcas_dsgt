<!DOCTYPE html>
<html>
<head>
    <title>El Escondite Inglés Regular - Futurista</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0f1123;
            color: #eaf2ff;
            margin: 0;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(25, 33, 94, 0.8) 0%, transparent 50%),
                linear-gradient(45deg, rgba(12, 24, 75, 0.3) 0%, rgba(5, 117, 230, 0.2) 100%);
            background-attachment: fixed;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #5dbeff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(93, 190, 255, 0.5), 0 0 20px rgba(93, 190, 255, 0.3);
        }
        
        .tablero {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            perspective: 1000px;
        }
        
        .jugador {
            border: 2px solid rgba(93, 190, 255, 0.3);
            border-radius: 15px;
            width: 300px;
            padding: 15px;
            background-color: rgba(20, 29, 67, 0.8);
            text-align: center;
            box-shadow: 0 0 20px rgba(93, 190, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .jugador:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(93, 190, 255, 0.4);
        }
        
        .jugador h2 {
            font-family: 'Orbitron', sans-serif;
            margin-top: 0;
            color: #5dbeff;
            font-size: 1.3em;
            letter-spacing: 1px;
        }
        
        .camino {
            height: 300px;
            width: 300px;
            background: linear-gradient(to bottom, rgba(16, 26, 68, 0.9), rgba(5, 15, 64, 0.9));
            margin: 0 auto;
            position: relative;
            border-radius: 15px;
            border: 1px solid rgba(93, 190, 255, 0.5);
            box-shadow: inset 0 0 15px rgba(93, 190, 255, 0.2);
            overflow: hidden;
        }
        
        .camino::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 300px;
            background: repeating-linear-gradient(0deg, 
                transparent, 
                transparent 29px, 
                rgba(93, 190, 255, 0.1) 29px, 
                rgba(93, 190, 255, 0.1) 30px);
        }
        
        .ficha {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            left: 5px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
        }
        
        .ficha::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        .casilla {
            width: 50px;
            height: 30px;
            border-bottom: 1px solid rgba(93, 190, 255, 0.3);
            position: absolute;
            left: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(93, 190, 255, 0.7);
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
        }
        
        button {
            margin: 5px;
            padding: 8px 15px;
            cursor: pointer;
            background: linear-gradient(45deg, #0b59b1, #1f7ae0);
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(31, 122, 224, 0.5);
            text-transform: uppercase;
        }
        
        button:hover {
            background: linear-gradient(45deg, #1f7ae0, #3b97ff);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(31, 122, 224, 0.7);
        }
        
        button:disabled {
            background: linear-gradient(45deg, #1f7ae0, #3b97ff);
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .botones-accion {
            margin-top: 15px;
        }
        
        .mensajes {
            border: 1px solid rgba(93, 190, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            background-color: rgba(20, 29, 67, 0.8);
            min-height: 120px;
            box-shadow: 0 0 20px rgba(93, 190, 255, 0.2);
            backdrop-filter: blur(5px);
            font-size: 1.1em;
            line-height: 1.4;
        }
        
        .boton-siguiente {
            display: block;
            margin: 25px auto;
            padding: 12px 30px;
            background: linear-gradient(45deg, #0f8a20, #1fcb38);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            font-size: 1.1em;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(31, 203, 56, 0.5);
        }
        
        .boton-siguiente:hover {
            background: linear-gradient(45deg, #1fcb38, #3deb56);
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(31, 203, 56, 0.7);
        }
        
        #botonReiniciar {
            background: linear-gradient(45deg, #b13f0b, #e05c1f);
            box-shadow: 0 0 15px rgba(224, 92, 31, 0.5);
        }
        
        #botonReiniciar:hover {
            background: linear-gradient(45deg, #e05c1f, #ff8d3b);
            box-shadow: 0 0 20px rgba(224, 92, 31, 0.7);
        }
        
        .corazon {
            color: #ff4757;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.7);
            animation: latir 1.5s infinite;
        }
        
        @keyframes latir {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .ganador {
            border: 2px solid #ffd700;
            background: linear-gradient(45deg, rgba(28, 35, 75, 0.9), rgba(43, 52, 103, 0.9));
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: brillar 2s infinite alternate;
        }
        
        @keyframes brillar {
            from { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }
    </style>
</head>
<body>
    <h1>El Escondite Inglés <span style="color: #ff4757;">Futurista</span></h1>
    
    <div class="tablero" id="tablero">
        <!-- Jugadores se agregarán aquí -->
        <div class="jugador" id="jugador1">
            <h2>Jugador 1</h2>
            <p>Posición: <span>1/10</span> <span class="corazon">❤️</span></p>
            <div class="camino">
                <div class="casilla" style="top: 5px;">10</div>
                <div class="casilla" style="top: 35px;">9</div>
                <div class="casilla" style="top: 65px;">8</div>
                <div class="casilla" style="top: 95px;">7</div>
                <div class="casilla" style="top: 125px;">6</div>
                <div class="casilla" style="top: 155px;">5</div>
                <div class="casilla" style="top: 185px;">4</div>
                <div class="casilla" style="top: 215px;">3</div>
                <div class="casilla" style="top: 245px;">2</div>
                <div class="casilla" style="top: 275px;">1</div>
                <div class="ficha" style="top: 275px; background: radial-gradient(#3b97ff, #0b59b1);"></div>
            </div>
            <div class="botones-accion">
                <button onclick="seleccionarAccion(0, 'andar')">ANDAR</button>
                <button onclick="seleccionarAccion(0, 'pararse')">PARARSE</button>
            </div>
        </div>
        <!-- Repetir para más jugadores -->
    </div>
    
    <div class="mensajes" id="mensajes">
        <p>¡Bienvenidos al juego! Selecciona si cada jugador quiere ANDAR o PARARSE</p>
    </div>
    
    <button id="botonSiguiente" class="boton-siguiente" style="display: none;">Siguiente Turno</button>
    <button id="botonReiniciar" class="boton-siguiente">Reiniciar Juego</button>
    
    <script>
        // Variables globales
        var numeroCasillas = 10;
        var numeroJugadores = 3;
        var jugadores = [];
        var bolsa = [];
        var dadosNegrosAcumulados = [];
        var turnoActual = 1;
        var fase = "seleccion"; // seleccion o resultados
        var juegoTerminado = false;

        // Función para inicializar el juego
        function inicializarJuego() {
            // Reiniciar variables
            jugadores = [];
            bolsa = [];
            dadosNegrosAcumulados = [];
            turnoActual = 1;
            fase = "seleccion";
            juegoTerminado = false;

            // Crear jugadores
            for (var i = 0; i < numeroJugadores; i++) {
                jugadores.push({
                    numero: i + 1,
                    posicion: 1,
                    tieneCorazon: false,
                    accion: null
                });
            }

            // Rellenar la bolsa
            rellenarBolsa();

            // Mostrar el tablero
            mostrarTablero();

            // Mostrar mensaje inicial
            document.getElementById("mensajes").innerHTML = "<p><span style='color: #5dbeff; font-family: Orbitron;'>TURNO " + turnoActual + "</span> Selecciona si cada jugador quiere ANDAR o PARARSE</p>";

            // Ocultar botón de siguiente turno
            document.getElementById("botonSiguiente").style.display = "none";
        }

        // Función para rellenar la bolsa con dados
        function rellenarBolsa() {
            bolsa = [
                {tipo: "negro", numero: 1, caras: [1, 1, 1, 1, 2, 2], nombre: "Negro1"},
                {tipo: "negro", numero: 2, caras: [1, 1, 1, 1, 0, 0], nombre: "Negro2"},
                {tipo: "negro", numero: 3, caras: [1, 1, 0, 0, 0, 0], nombre: "Negro3"},
                {tipo: "rojo", numero: 4, caras: [1, 1, 1, 1, 1, 0], nombre: "Rojo"}
            ];
        }

        // Función para mostrar el tablero
        function mostrarTablero() {
            for (var i = 0; i < jugadores.length; i++) {
                var jugador = jugadores[i];
                var jugadorDiv = document.getElementById("jugador" + jugador.numero);
                
                // Actualizar posición y corazón
                jugadorDiv.querySelector('span').textContent = jugador.posicion + '/' + numeroCasillas;
                var corazonSpan = jugadorDiv.querySelector('.corazon');
                if (jugador.tieneCorazon) {
                    corazonSpan.style.display = 'inline';
                } else {
                    corazonSpan.style.display = 'none';
                }
            }
        }

        // Función para obtener color según número de jugador
        function obtenerColorJugador(numero) {
            if (numero === 1) return "#3b97ff"; // Azul futurista
            if (numero === 2) return "#3deb56"; // Verde futurista
            if (numero === 3) return "#ff4757"; // Rojo futurista
            return "#c56cf0"; // Púrpura futurista
        }

        // Función para obtener color oscuro para gradiente
        function obtenerColorOscuro(numero) {
            if (numero === 1) return "#0b59b1"; // Azul oscuro
            if (numero === 2) return "#0f8a20"; // Verde oscuro
            if (numero === 3) return "#b13f0b"; // Rojo oscuro
            return "#7d11c3"; // Púrpura oscuro
        }

        // Función para seleccionar acción de un jugador
        function seleccionarAccion(jugadorIndex, accion) {
            if (fase !== "seleccion" || juegoTerminado) return;
            
            // Asignar acción al jugador
            jugadores[jugadorIndex].accion = accion;
            
            // Actualizar tablero
            mostrarTablero();
            
            // Verificar si todos los jugadores tienen acción
            var todosTienenAccion = true;
            for (var i = 0; i < jugadores.length; i++) {
                if (jugadores[i].accion === null) {
                    todosTienenAccion = false;
                    break;
                }
            }
            
            // Si todos tienen acción, procesar el turno
            if (todosTienenAccion) {
                procesarTurno();
            }
        }

        // Función para procesar el turno
        function procesarTurno() {
            // Lógica para procesar el turno
        }

        // Función para iniciar siguiente turno
        function siguienteTurno() {
            // Lógica para iniciar siguiente turno
        }

        // Configurar eventos de los botones
        document.getElementById("botonSiguiente").addEventListener("click", function() {
            siguienteTurno();
        });
        
        document.getElementById("botonReiniciar").addEventListener("click", function() {
            inicializarJuego();
        });
        
        // Inicializar el juego al cargar la página
        window.onload = inicializarJuego;
    </script>
</body>
</html>
